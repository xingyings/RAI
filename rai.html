<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档案 1 - RAI</title>
    <style>
        /* 基本重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
            position: relative;
        }

        /* 水印效果 */
        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            mix-blend-mode: lighten;
        }

        .watermark img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 头部样式 */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        /* 档案内容 */
        .archive-content {
            padding: 50px 0;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .archive-content h2 {
            margin-bottom: 20px;
        }

        .archive-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #666;
        }

        .archive-meta span {
            display: block;
            margin-right: 20px;
        }

        .archive-meta i {
            margin-right: 5px;
        }

        .archive-meta .classification {
            color: #dc3545;
        }

        .archive-meta .date {
            color: #0d6efd;
        }

        .archive-meta .author {
            color: #28a745;
        }

        .archive-meta .security-level {
            color: #ffc107;
        }

        /* 档案正文 */
        .archive-body {
            text-align: left;
            background-color: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .archive-body p {
            margin-bottom: 15px;
        }

        /* 底部样式 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="watermark">
        <img src="https://wanx.alicdn.com/wanx/1321611370500770/text_to_image_lite_v2/382d2d26cbc04760aa3634ca8c4fdba0_0.png?x-oss-process=image/watermark,image_d2FueC93YXRlcm1hcmsvdG9uZ3lpYWlAMXgucG5n,t_80,g_se,x_0,y_0/format,webp" alt="RAI Watermark">
    </div>
    <header>
        <nav>
            <a href="rai.html" class="logo">RAI</a>
            <ul>
                <li><a href="xingying.us.kg">主页</a></li>
                <!-- 其他导航链接可在此处添加 -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="archive-content">
            <h2>档案 1</h2>
            <div class="archive-meta">
                <span><i class="fas fa-calendar"></i> 发布日期: 2024-08-16</span>
                <span><i class="fas fa-user-secret"></i> 发布者代号: A0</span>
                <span><i class="fas fa-lock"></i> 保密程度: 已解密</span>
            </div>
            <div class="archive-body">
                <p>这份档案包含了一些非常重要的细节和数据，仅供授权人员查阅。内容涉及...</p>
                <!-- 档案正文内容可在此处添加 -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 RAI. 版权所有.</p>
    </footer>

    <!-- 使用 Font Awesome 图标 -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
